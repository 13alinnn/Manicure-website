<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox format</title>
</head>
<body>
    <div class="header">
        <div class="logo">Maria's Nails</div>
        <div class="others">
            <div class="contact">Contact</div>
            <div class="book">Book an appointment</div>
        </div>
    </div>
    <div class="content">
        <div class="one">
            <div class="hero-txt"> </div>
            <img src="./img/paint.png" alt="A smiling woman is getting her nails done">
        </div>
        <div class="two"> 
            <div class="head"></div>
            <div class="images">
                <div class="image"><img src="./img/blu-nails.jpg" alt="image of blue nails"> 
                <div class="desc"> </div> </div>
                <div class="image"><img src="./img/colord-nails.jpg" alt="image of multi-colored nails"></div>
                <div class="desc"> </div>
                <div class="image"><img src="./img/pnk-nails.jpg" alt="image of pink nails"></div>
                <div class="desc"> </div>
            </div>
        </div>
        <div class="three">
            <div class="quote">
                quote
            </div>
            <div class="author">
                -maria
            </div>
        </div>
        <div class="four">
            <div class="contact">
                cont
            </div>
            <div class="footer">
                foot
            </div>
        </div>
    </div>
</body>
</html>
